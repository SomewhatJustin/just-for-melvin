  <body>
    <h1>JustForMelvin</h1>
    <h2>How to make a blackberry bourbon smash</h2>

    <div class="video-container">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/kzb9mqla34Y"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    
    <p>
      Ingredients (2 servings):
    </p>
    <ul>
      <li>16 blackberries</li>
      <li>10 mint leaves</li>
      <li>1/2 lime or 1/2 oz lime juice</li>
      <li>4 oz bourbon</li>
      <li>1 oz simple syrup</li>
      <li>Club soda</li>
    </ul>
